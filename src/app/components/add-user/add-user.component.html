<div class="container mt-5">
    <h2>Add User Form</h2>
    <form [formGroup]="addUserForm" (ngSubmit)="onSubmit(addUserForm.value)">
        <div class="row">
            <!-- Personal Details Column -->
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="idInput" class="form-label">ID</label>
                    <input type="number" id="idInput" class="form-control" placeholder="ID" formControlName="id">
                </div>
                <div class="mb-3">
                    <label for="firstNameInput" class="form-label">First Name</label>
                    <input type="text" id="firstNameInput" class="form-control" placeholder="First Name" formControlName="firstName">
                </div>
                <div class="mb-3">
                    <label for="lastNameInput" class="form-label">Last Name</label>
                    <input type="text" id="lastNameInput" class="form-control" placeholder="Last Name" formControlName="lastName">
                </div>
                <div class="mb-3">
                    <label for="dobInput" class="form-label">Date of Birth</label>
                    <input type="date" id="dobInput" class="form-control" placeholder="Date of Birth" formControlName="dob">
                </div>
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email</label>
                    <input type="email" id="emailInput" class="form-control" placeholder="Email" formControlName="email">
                </div>
                <div class="mb-3">
                    <label for="mobileInput" class="form-label">Mobile</label>
                    <input type="tel" id="mobileInput" class="form-control" placeholder="Mobile" formControlName="mobile">
                </div>
                <div class="mb-3">
                    <label for="roleInput" class="form-label">Role</label>
                    <input type="text" id="roleInput" class="form-control" placeholder="Role" formControlName="role">
                </div>
            </div>

            <!-- Address Details Column -->
            <div class="col-md-6">
                <fieldset class="border p-3 mb-3">
                    <legend class="w-auto px-2">Address</legend>
                    <div class="mb-3">
                        <label for="houseNoInput" class="form-label">House No</label>
                        <input type="text" id="houseNoInput" class="form-control" placeholder="House No" formControlName="houseNo">
                    </div>
                    <div class="mb-3">
                        <label for="streetInput" class="form-label">Street</label>
                        <input type="text" id="streetInput" class="form-control" placeholder="Street" formControlName="street">
                    </div>
                    <div class="mb-3">
                        <label for="areaInput" class="form-label">Area</label>
                        <input type="text" id="areaInput" class="form-control" placeholder="Area" formControlName="area">
                    </div>
                    <div class="mb-3">
                        <label for="stateInput" class="form-label">State</label>
                        <input type="text" id="stateInput" class="form-control" placeholder="State" formControlName="state">
                    </div>
                    <div class="mb-3">
                        <label for="countryInput" class="form-label">Country</label>
                        <input type="text" id="countryInput" class="form-control" placeholder="Country" formControlName="country">
                    </div>
                    <div class="mb-3">
                        <label for="pincodeInput" class="form-label">Pincode</label>
                        <input type="text" id="pincodeInput" class="form-control" placeholder="Pincode" formControlName="pincode">
                    </div>
                </fieldset>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
