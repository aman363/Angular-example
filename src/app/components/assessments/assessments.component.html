<div>
    <div [ngClass]="{bordered:false}">This is not bordered</div>
    <div [ngClass]="{bordered:true}">This is bordered</div>
    <!-- <div [ngClass]="{bordered:isBordered}">This is also bordered</div> -->
</div>

<div [ngClass]="classesObj">
    Using object var Border {{classesObj.bordered? "ON":"OFF"}}
</div>

<button class="btn btn-primary" (click)="toggleBorder()">Toggle</button>
<table class="table">
    <tbody>
    <tr >
        <td *ngFor="let aName of arrAssessments">
            <div *ngIf="aName.active" class="card" >
                <img [src]="aName.img_path" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{aName.assessmentName}}</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <a href="" class="btn btn-primary">View More</a>
                    <button class="btn btn-success">Add to Cart</button>
                </div>
                </div>
              </div>  
        </td>
    </tr>
</tbody>
</table>
